<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Generator</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Smiley Generator</h1>
        <input type="text" id="prompt" class="prompt-input" placeholder="Enter your prompt here">
        <button class="generate-btn" onclick="generateImage()">Generate</button>

        <div class="image-container" id="imageContainer"></div>
        <button id="saveBtn" class="save-btn" style="display:none" onclick="saveImage()">Save Image</button>
    </div>

    <!-- Inclusion du fichier JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
